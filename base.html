<!DOCTYPE html>
<html>
<head>
    <title>Advertising Gallery</title>
    <style>
        /* CSS for styling the image grid */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Advertising Gallery</h1>
    
    <div class="image-container">

        <img src="images/wedding.jpeg" alt="Image 1">
        <img src="images/wedding.jpeg" alt="Image 1">
        <img src="images/wedding.jpeg" alt="Image 1">
        <img src="images/advertising.jpeg" alt="Image 1">
        <img src="images/wedding.jpeg" alt="Image 1">
        <img src="images/wedding.jpeg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">

    </div>
</body>
</html>
